<!doctype html>
<html lang="en" ng-app="helloEstepona">
<head>
  <title>Hello Estepona</title>

  <!-- Latest compiled and minified Bootsrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Custom css file-->
  <link rel="stylesheet" href="css/custom.css">
  <!-- Javascript files -->
  <script src="js/angular.min.js"></script>
  <script src="js/ui-bootstrap-tpls-1.3.1.min.js"></script>

</head>

<body ng-controller="OrderCtrl">
  <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Tracking your order(s):</h3>
          <nav>
            <ul class="nav nav-pills pull-left" ng-repeat='item in menuItems'>
              <li role="presentation" ng-class="{active : activeMenu === item}">
              <a href="#" ng-click="setActive(item)"> {{ item }}</a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="jumbotron">
          <div ng-repeat="(key, data) in xmldata">
                <b>{{key}}</b> : {{data}}
          </div>
        </div>

        <footer class="footer">
          <p>&copy; 2016 - David Kiss</p>
        </footer>

      </div> <!-- /container -->

  <!-- Include main angular controller-->
  <script src="js/main.js"></script>
</body>
</html>
